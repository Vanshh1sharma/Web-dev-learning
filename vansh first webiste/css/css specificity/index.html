<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css specificity</title>
    <style>
        /* specificity is determined by Cascade Algorithm */
        /* And they are of different stages */
        /* 1.position and order of appearance
              2. specificity 
              3. origin
              4. importance */


        h1 {
            color: blue;
        }

        .kalu {
            color: brown;
        }

        .hero {
            color: aqua !important;
        }

        .kutaa {
            color: pink;
        }

        /* specificity order in css IS*/

        /* Inline Style > ID Selector > Class , Attribute and pseudo selector > Element Selector > Universal Selector  */

        /* Different scores are given to different selectors
           universal selectors = 0
            Element selectors = 1
            class , attribute and pseudo selectors = 10
            id selectors = 100
            inline css ("style tag in html") = 1000
            !important = 10,000
             */

        /* quick quiz */

        /* calculate the score of total selectors from which you can decide  specificity */
        a.harryclass.rohan-class[href]:hover {
            color: red;
        }

        /* solution */
        /* 1+10+10+10+10 =41  */
        /* 1 (element) + 20 (classes) + 10 (attribute) + 10 (pseudo-class) = 41.

        So, the specificity value of the selector a.harryclass.rohan-class[href]:hover will be 41. */
        
    </style>
</head>

<body>
    <div>
        <h1 class="kutaa hero kalu ">vansh sharma</h1>
    </div>
</body>

</html>
