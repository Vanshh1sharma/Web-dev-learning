         /* Universal selector with other selector */

         /* .box:nth-child(3){

            /* nth-last-child */

            /* last child means it will count from bottom  */
            /* .box:nth-last-child(1){
                background-color: pink;
            } */


            /* IMPORTANT */

            /* BEFORE AND AFTER */

            /* Before and after make us add content dynamically through css */

            .boxes::before{
                content: "vansh sharma is handsome";
                color: green;

            }
            .boxes::after{
                content: "vansh sharma is just like a hero";
                color: pink;
            }
            /* Selections */

            /* you can add selection for all text without marking class */
            ::selection{
                color: aqua;
                background-color:  rgb(0, 0, 0);
            }
            input::placeholder{
                color: aqua;
                background-color: black;
                font-size: 22px;
            }


    </style>
</head>
<body>
    <div class="boxes">
        <div data-color="primary" class="box">Hey my name is vansh sharma</div>
        <div class="box">Hey my name is vansh sharma</div>
        <div class="box">Hey my name is vansh sharma</div>
    </div>
    <input type="text" name="vansh" id="kutaa" placeholder="Enter you name here">
</body>
